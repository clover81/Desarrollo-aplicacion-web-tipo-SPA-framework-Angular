<div id="fila3" class="row">

  <!-- TABLA -->
  <div id="columnasTabla" class="col-sm-8">
    <h2 class="text-center">MOSTRAR TAREAS:</h2>

    @if (!servicioTareas.isActiveEdition) {
      <table class="table table-bordered"
             (click)="servicioTareas.completarTarea($event)">
        <tbody>
          @for (tarea of servicioTareas.taskList; track tarea) {
            <tr id="{{tarea.id}}"
                [class.tareaCompletada]="tarea.completed === true">
              <td>{{tarea.title}}</td>
              <td>{{tarea.description}}</td>
              <td>
                <button class="btn btn-success"
                        (click)="servicioTareas.editarTarea(tarea.id)">
                  Editar
                </button>
                <button class="btn btn-danger"
                        (click)="servicioTareas.borrarTarea(tarea.id)">
                  Borrar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>

  <!-- ACTUALIZAR -->
  <div id="columnasFormularioActualizar" class="col-sm-4">
    <h2 class="text-center">ACTUALIZAR TAREA:</h2>

    @if (servicioTareas.isActiveEdition) {
      <form class="form-horizontal">

        <div class="form-group">
          <label class="control-label col-sm-2">Título</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="servicioTareas.createTaskForm.title"
              [ngModelOptions]="{standalone: true}">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2">Descripción</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="servicioTareas.createTaskForm.description"
              [ngModelOptions]="{standalone: true}">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input
              type="submit"
              value="Actualizar"
              class="btn btn-success"
              (click)="servicioTareas.actualizarTarea()">
          </div>
        </div>

      </form>
    }
  </div>

</div>
